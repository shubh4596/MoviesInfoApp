<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info App in javascript</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/movie.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie Information Application</h1>
        <form id="movieForm" autocomplete="on">
            <div class="form-group">
                <label for="Movie">Movie Name</label>
                <input type="text" class="form-control" id="Movie" placeholder="Movie...">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block " id="Search">Search Movie</button>
            </div>
        </form>
        <div class="container">
            <div id="template" class="row"></div>
        </div>
        
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/movie.js"></script> 
    <!-- <script>
        movieSelected()
    </script> -->
</body>
</html>
